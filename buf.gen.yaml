version: v1
plugins:
  - plugin: go
    out: gen/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: gen/go
    opt: paths=source_relative,require_unimplemented_servers=false
  - plugin: es
    out: packages/proto/src/gen
    opt: target=ts
  - plugin: connect-es
    opt: target=ts
    out: packages/proto/src/gen
