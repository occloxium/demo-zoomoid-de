# permissions for end users to view albums.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: album-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operator
    app.kubernetes.io/part-of: operator
    app.kubernetes.io/managed-by: kustomize
  name: album-viewer-role
rules:
- apiGroups:
  - demoman.zoomoid.dev
  resources:
  - albums
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - demoman.zoomoid.dev
  resources:
  - albums/status
  verbs:
  - get
